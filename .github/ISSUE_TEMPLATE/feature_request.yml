name: ðŸ’¡ Feature request
description: Submit your idea for a change in the codebase.
labels: [feature request]
assignees:
  - zoontek
body:
  - type: markdown
    attributes:
      value: |
        # Feature request

        This issue should serve for you to present or pitch an idea to the maintainers - but remember that it would be better if you were to submit a PR instead ðŸ¤—
  - type: textarea
    id: why-is-this-needed
    attributes:
      label: Why it is needed?
      description: Please tell us a bit more of why you want this feature to be added, what's its origin.
    validations:
      required: true
  - type: textarea
    id: possible-implementation
    attributes:
      label: Possible implementation
      description: It really helps if you could describe from a technical POV how this new feature would work, which code it rely on, etc.
    validations:
      required: false
  - type: textarea
    id: code-sample
    attributes:
      label: Code sample
      description: Please show how the new code could work, if doable.
      render: js
    validations:
      required: false
